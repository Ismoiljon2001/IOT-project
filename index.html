<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/src/index.css" />
		<style>
			#thermometer > div,
			#humidity-scale > div {
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 100;
				background: #fff;
				position: absolute;
				transition: height 500ms ease 0s;
			}
		</style>
	</head>
	<body>
		<div class="flex h-screen flex-col text-center">
			<h1 class="text-3xl font-bold p-3">Hospital laboratory</h1>
			<div class="basis-8 bg-slate-100"></div>
			<div class="flex justify-center gap-32 p-4">
				<div class="flex gap-2 flex-col items-center">
					<h6 class="font-bold text-1xl">Temperature</h6>
					<div
						id="thermometer"
						class="w-10 bg-blue-500 border-2 rounded-lg overflow-hidden relative h-52"
						style="background: linear-gradient(#f17a65, #3dcadf) no-repeat bottom"
					>
						<div></div>
					</div>
					<h6 id="temp" class="text-2xl font-bold text-blue-500 cursor-pointer">0Â°</h6>
				</div>
				<div class="flex gap-2 flex-col items-center">
					<h6 class="font-bold text-sm">Humidity</h6>
					<div
						id="humidity-scale"
						class="w-10 bg-blue-500 border-2 rounded-lg overflow-hidden relative h-52"
						style="background: linear-gradient(#f17a65, #3dcadf) no-repeat bottom"
					>
						<div></div>
					</div>
					<h6 id="humidity" class="text-2xl font-bold text-blue-500">0%</h6>
				</div>
			</div>
			<div class="flex justify-center mb-20">
				<div>
					<h6 class="mb-2 font-bold text-md">Door</h6>
					<button id="led" data-status="0" class="py-1 px-3 rounded-lg bg-slate-900 text-white font-bold">open</button>
				</div>
			</div>
			<div class="flex justify-center">
				<table id="rfid" class="border-collapse grow-0 shrink-0 border w-full" style="flex-basis: 700px">
					<thead>
						<tr>
							<th class="border w-1 px-3">#</th>
							<th class="border">RF ID</th>
							<th class="border">status</th>
						</tr>
					</thead>
					<tbody>
						<tr data-type="empty">
							<td colspan="3" class="text-center">no data</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="module" src="/src/index.js"></script>
	</body>
</html>
